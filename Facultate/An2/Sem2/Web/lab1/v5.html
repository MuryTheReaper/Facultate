<!DOCTYPE HTML>

<BODY>
<div>
<H1>Lab 1: HTML 5.0</H1>
</div>

<div>
    
    <img src="https://img.freepik.com/premium-vector/character-saying-i-want-you-my-team_61090-47.jpg?w=2000" alt="No image found" height="200" width="200">
    <form>
        <table>
        <tr>
        <th colspan="4"> Personal data </th>
        </tr>
        <tr> 
            <th> Name </th>
            <td> <input type="text"  name="name" size="23" maxlength="23"> </td>
            <th> Date </th>
            <!-- <td> <input type="date" name="date" size="20" maxlength="20"> </td> -->
            <td> <input type="text" name="date" size="19" maxlength="20"> </td>
        </tr>
        <tr>
            <th> Address </th>
            <td colspan="3"> <input type="text" name="address" size="53" maxlength="50"> </td>
        </tr>
        <tr>
            <th> City </th>
            <td> 
                <!--  <label for="City"> choose a label </label> -->
                <select name="City" id="City">
                    <option value="1"> Cluj-Napoca </option>
                    <option value="2"> Pitesti </option>
                    <option value="3"> Bucuresti </option> 
                </select>
            </td>
            <th> Sex </th>
            <td>
                <input type="radio" id="M" name="sex" value="M">
                <label for="M"> M </label>
                <input type="radio" id="F" name="sex" value="F">
                <label for="F"> F </label> 
            </td>
        </tr>
        <tr>
            <th> Email </th>
            <td> <input type="text" name="email" size="23" maxlength="20"> </td>
            <td colspan="2"> 
                <input type="checkbox" name="agree" id="agree">

            </td>
        </tr>

                    </tr>

                    </tr>
                </table>
            </td>
            <td colspan="2">
                <table>
                    <tr>
                        <th> Code Languages </th>
                    </tr>
                    <tr>
                        <td>

                                <li> C/C++

                                        <li>
                                            <label for="proficiencyC"> Proficiency </label><br> 
                                            <select name="proficiency" id="proficiencyC">
                                                <option value="1"> beginner </option>
                                                <option value="2"> intermediate </option>
                                                <option value="3"> master </option>
                                            </select>
                                        </li>
                                        <li>
                                            <label for="experienceC"> Experience </label><br> 
                                            <select name="experience" id="experienceC">
                                                <option value="1"> below 2 months </option>
                                                <option value="2"> 2-6 months </option>
                                                <option value="3"> above 6 months </option>
                                            </select>
                                        </li>
                                    </ul>
                                </li>
                                <li> Pyhton 
                                    <ul style="list-style-type:square;"> 
                                        <li>
                                            <label for="proficiencyP"> Proficiency </label><br>  
                                            <select name="proficiency" id="proficiencyP">
                                                <option value="1"> beginner </option>
                                                <option value="2"> intermediate </option>
                                                <option value="3"> master </option>
                                            </select>
                                        </li>
                                        <li>
                                            <label for="experienceP"> Experience </label><br> 
                                            <select name="experience" id="experienceP">
                                                <option value="1"> below 2 months </option>
                                                <option value="2"> 2-6 months </option>
                                                <option value="3"> above 6 months </option>
                                            </select>
                                        </li>
                                    </ul>
                                </li>
                                <li> Java 
                                    <ul style="list-style-type:circle;"> 
                                        <li> 
                                            <label for="proficiencyJ"> Proficiency </label><br> 
                                            <select name="proficiency" id="proficiencyJ">
                                                <option value="1"> beginner </option>
                                                <option value="2"> intermediate </option>
                                                <option value="3"> master </option>
                                            </select>
                                        </li>
                                        <li>
                                            <label for="experienceJ"> Experience </label><br> 
                                            <select name="experience" id="experienceJ">
                                                <option value="1"> below 2 months </option>
                                                <option value="2"> 2-6 months </option>
                                                <option value="3"> above 6 months </option>
                                            </select>
                                        </li>
                                    </ul>
                                </li>
                            </ol>
                        </td>
                    </tr>
                </table>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" value="Reset">
            </td>
            <td colspan="2">
                <input type="submit" value="Submit">
